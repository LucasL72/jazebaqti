name: Secret scanning

on:
  push:
    branches: ["main", "master", "work", "staging", "develop"]
  pull_request:

jobs:
  gitleaks:
    name: Run Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          scan-dir: .
          fail: true
